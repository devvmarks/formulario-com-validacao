<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/variables.css">

    <title>Quest 2 html + css + js</title>
</head>

<body>
    <main>
        <section>

            <div class="container">
                <div class="texto">
                    <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM! </h1>
                    <p class="subtitulo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
                        entraremos em contato em menos
                        de 24h.</p>
                </div>

                <div class="infos">
                    <form class="form" id="form" method="post">
                        <input type="text" class="campo texto-do-campo  " placeholder="Nome completo *">
                        <span class="alerta">campo obrigatório</span>

                        <input type="email" class="campo texto-do-campo " placeholder="Email *">
                        <span class="alerta">campo obrigatório</span>

                        <input type="number" class="campo texto-do-campo  " placeholder="(_ _) _  _ _ _ _ - _ _ _ _ *">
                        <span class="alerta">campo obrigatório</span> 

                        <input type="text" class="campo texto-do-campo mensagem " placeholder="Mensagem *">
                        <span class="alerta">campo obrigatório</span>

                        <p class="campo-obrigatorio">*campos obrigatórios</p>

                        <input type="submit" value="Enviar" id="submit" class="campo submit">
                    </form>
                </div>
            </div>

        </section>

    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
